<div class="container">
        <div class="panel panel-default widget">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span>
                    <h3 class="panel-title">
                        Recent Comments</h3>
                    <span class="label label-info">
                        78</span>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let user of userList">
                            <div class="row">
                                <div class="col-xs-2 col-md-1">
                                    <img src="{{user.avatar}}" class="img-circle img-responsive" alt="" />
                                </div>
                                <div class="col-xs-10 col-md-11">
                                    <div>
                                        <h6>{{user.firstName}} {{user.lastName}}</h6>
                                        <a href="http://www.jquery2dotnet.com/2013/10/google-style-login-page-desing-usign.html">
                                            Google Style Login Page Design Using Bootstrap</a>
                                        <div class="mic-info">
                                            By:
                                            <a href="#">{{user.firstName}} {{user.lastName}}</a> on 2 Aug 2013
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </li>
                    </ul>
                    <a href="#" class="btn btn-primary btn-sm btn-block" role="button">
                        <span class="glyphicon glyphicon-refresh"></span> More</a>
                </div>
              </div>
              
</div>
