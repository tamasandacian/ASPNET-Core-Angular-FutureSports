<div class="container" style="padding-top:6%;">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <p id="profile-name" class="profile-name-card"></p>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input class="form-control" placeholder="First Name" type="text" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"
                    required>
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input class="form-control" placeholder="Last Name" type="text" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel"
                    required>
                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input class="form-control" placeholder="Username" type="text" name="username" [(ngModel)]="model.username" #username="ngModel"
                    required>
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <input class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="model.password" #password="ngModel"
                    required>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group has-feedback">
                        <label class="input-group">
                            <span class="input-group-addon">
                                <input class="form-check-input" type="radio" name="checkType" [value]="true" [(ngModel)]="model.checkType">
                            </span>
                            <div class="form-control form-control-static">
                                Male
                            </div>
                            <span class="glyphicon form-control-feedback "></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group has-feedback">
                        <label class="input-group">
                            <span class="input-group-addon">
                                <input class="form-check-input" type="radio" name="checkType" [value]="false" [(ngModel)]="model.checkType">
                            </span>
                            <div class="form-control form-control-static">
                                Female
                            </div>
                            <span class="glyphicon form-control-feedback "></span>
                        </label>
                    </div>
                </div>
            </div>





            <button [disabled]="loading" class="btn btn-lg btn-primary btn-block btn-signin">Register</button>
        </form>
        <!-- /form -->
        <p class="message" style="text-align: center;">Already having an account?
            <a routerLink="/login">Login</a>
        </p>

    </div>
    <!-- /card-container -->
</div>
<!-- /container -->
